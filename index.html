<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .modal-backdrop {
        backdrop-filter: blur(12px);
        --bs-backdrop-opacity: 1;
        background-color: #37373794;
      }
    </style>
  </head>
  <body>
    <div class="container text-center my-4">
      <div class="row">
        <div
          class="col-lg-3 col-md-8 col-sm-12 border border-dark bg-danger p-4"
        >
          Column-1
        </div>
        <div
          class="col-lg-3 col-md-4 col-sm-12 border border-dark bg-secondary"
        >
          Column-2
        </div>
        <div
          class="col-lg-3 col-md-4 col-sm-12 border border-dark bg-primary p-4"
        >
          Column-3
        </div>
        <div class="col-lg-3 col-md-8 col-sm-12 border border-dark bg-warning">
          Column-4
        </div>
      </div>
      <div class="row">
        <div
          class="col-lg-4 col-md-3 col-sm-12 border border-dark bg-primary p-4"
        >
          Column-1
        </div>
        <div
          class="col-lg-2 col-md-3 col-sm-12 border border-dark p-4 bg-warning"
        >
          Column-2
        </div>
        <div
          class="col-lg-3 col-md-3 col-sm-12 border border-dark p-4 bg-danger"
        >
          Column-3
        </div>
        <div
          class="col-lg-3 col-md-3 col-sm-12 border border-dark bg-primary p-4"
        >
          Column-4
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 border border-dark p-4 bg-success">col-sm-8</div>
        <div class="col-sm-4 border border-dark bg-info p-4">col-sm-4</div>
      </div>
      <div class="row">
        <div class="col-sm border border-dark bg-primary p-4">col-sm</div>
        <div class="col-sm border border-dark p-4 bg-warning">col-sm</div>
        <div class="col-sm border border-dark p-4 bg-secondary">col-sm</div>
      </div>
      <div class="row my-5">
        <div class="col">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-success p-3"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Launch static Form modal
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">
                    Data Entry Form
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form class="text-start" action="POST">
                    <label for="Name">Your Name</label><br />
                    <input
                      type="text"
                      placeholder="Enter Full Name"
                      class="p-2 rounded border border-danger border-opacity-50 w-100"
                    /><br />
                    <label for="Name">Your Email</label><br />
                    <input
                      type="email"
                      placeholder="Enter Your Email"
                      class="p-2 rounded border border-danger border-opacity-50 w-100"
                    /><br />
                    <label for="Name">Your Number</label><br />
                    <input
                      type="tel"
                      placeholder="mobile number"
                      class="p-2 rounded border border-danger border-opacity-50 w-100"
                    /><br />
                    <label for="messagebox">Your Message Here</label><br />
                    <textarea
                      name="message"
                      id="mess"
                      placeholder="Enter your Message here"
                      class="p-1 rounded border border-danger border-opacity-50 w-100"
                    >
                    </textarea>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-danger btn-opacity-50">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
